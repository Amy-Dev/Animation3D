<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3D Card Effect </title>
    <link href="https://fonts.google.com/specimen/Poppins?query=Poppi">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="./img/adidaspurple.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title"> Adidas Deerupt Runner Gohan</h1>
                <h3> FUTURE-READY DEEPRUPT RUNNER</h3>
                <div class="sizes">
                    <button> 38 </button>
                    <button class="active"> 39 </button>
                    <button> 40 </button>
                    <button> 41 </button>
                </div>
                <div class="purchase">
                    <button> Purchase </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
